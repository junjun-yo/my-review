        // 组合继承：借用构造函数 call式继承（属性） + 原型继承（方法）
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        Person.prototype.sayHi = function () {
            console.log(this.name + '斗地主');
        }
        function Student(name, age, sex, salary) {
            //借用构造函数
            // call()  改变函数中的this，直接调用函数，call 式, 不能继承原型上的方法
            Person.call(this, name, age, sex);
            this.salary = salary;
        }
        //原型继承：把父亲的实例赋值给儿子的原型,缺点：不能直接修改继承过来的属性
        // 通过原型，让子类型，继承父类型中的方法
        Student.prototype = new Person();
        Student.prototype.constructor = Student;
        var ppp = new Student('蜡笔小新', 18, '男', 12345);
        console.log(ppp);
        ppp.sayHi();
        //继承是类型和类型之间的关系,目的： 把子类型中共同的成员提取到父类型中，代码重用
