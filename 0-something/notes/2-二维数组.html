        var obj = {
            theadDatas: ["姓名", "年龄", "性别"],
            tbodyDatas: [

                { name: "小蝉", age: 17, sex: "女" },

        var strtable = "";
        strtable += "<table border='1' width='600' height='300'>";
       
            strtable += "<tr>";

                // document.write(obj.theadDatas[j]);

                strtable += "<tr>";

                    // document.write(obj.tbodyDatas[i][k]);
                    strtable += "<td>" + (obj.tbodyDatas[i][k]) + "</td>";
                }
                strtable += "</tr>";
            }
          
        
        document.write(strtable);
